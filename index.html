<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Name Submitter</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <main class="container">
    <section class="card">
      <div class="title">
        <div>
          <h2>Submit a name</h2>
          <p class="lead">Add names and they'll appear in the list below. Stored on the server.</p>
        </div>
      </div>

      <form id="nameForm" class="form-row" autocomplete="off">
        <input id="nameInput" class="input" name="name" type="text" placeholder="Type a name (e.g. Aisha Khan)" required />
        <button type="submit" class="btn">Add</button>
        <button type="button" id="clearBtn" class="btn ghost">Clear all (client)</button>
      </form>

      <p id="count" class="counter">0 names submitted</p>

      <ul id="namesList" class="names" aria-live="polite"></ul>

      <div id="emptyMsg" class="empty">No names yet â€” add one above.</div>
    </section>
  </main>

  <script src="index.js"></script>
</body>
</html>
